<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/d-pad.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/gameMode.css">
    <link rel="stylesheet" href="./css/instructions.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cobrinha</title>
</head>
<body>
    
    <div class="container__game-mode">
        <div class="card">
            <p>Você prefere jogar com o controle ou por gestos?</p>
            
            <form>
                <div>
                    <input type="radio" class="choices" name="choice" value="controllerChoice" checked>
                    <label for="controllerChoice">
                        <img src="./images/dpad.svg" alt="d-pad icon" class="dpan__icon">
                    </label>
                </div>
                <div>
                    <input type="radio" class="choices" name="choice" value="motionChoice">
                    <label for="deviceChoice">
                        <img src="./images/phone.svg" alt="phone icon" class="dpan__icon">
                    </label><br>
                </div>
                <button class="btn__choice">
                    <img src="./images/joystick.svg" alt="joystick icon" class="dpan__icon">
                    Jogar
                </button>
            </form>
        </div>
    </div>

    <div class="game__over-screen">
        <span class="game__over">game over</span>
        <span class="final__score">score: <span>00</span></span>

        <button class="btn__play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
    </div>

    <div class="instructions">
        <img src="./images/segurando-celular.png" alt="icone mão segurando celular">
        <p class="instructions__text">Deixe o aparelho na posição inicial</p>
        <p class="instructions__text">Mova o celular apenas para frente, para trás e para os lados</p>
        <p class="press_to_start">Aperte para iniciar</p>
    </div>

    <div class="container__game">
        <div class="score">score: <span class="score__value">00</span></div>

        <canvas></canvas>
        <p class="test"></p>
        <p class="teste"></p>
       
        <div class='controller'>
            <div class='circle'></div>
            <div class='crossCenter'>
              <div class='crossTop' id="top"></div>
              <div class='crossBottom' id="bottom"></div>
              <div class='crossLeft' id="left"></div>
              <div class='crossRight' id="right"></div>
              <div class='crossCircle'></div>
            </div>
        </div>
          
        <span class="material-symbols-outlined config__icon">
            manufacturing
        </span>
    </div>

    <script src="./game.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
